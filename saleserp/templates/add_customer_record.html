{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3"></div>
<h1>Add Customer</h1>

<form method="POST" action="{% url 'add_customer_record' %}">
    {% csrf_token %}

    {{ form.as_p }}

    <br/>
    <button type="submit" class="btn btn-secondary">Add Customer</button>
    <a href=" {% url 'customers' %}" class="btn btn-secondary">Back</a>

</form>

{% endblock %}
